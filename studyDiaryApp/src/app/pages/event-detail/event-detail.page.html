<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{currentNote?.subject | uppercase}} {{currentNote?.category | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card color="light" class="ion-card">
    <ion-card-header>
      Study Details:
    </ion-card-header>
    <img src="./assets/icon/favicon.png">
    <ion-card-content color="primary">
      {{currentNote?.text}}{{description}}
      <ion-input
              [(ngModel)]="description"
              type="text"
              placeholder="Add your description here!"
      ></ion-input>
    </ion-card-content>
    <ion-row>
      <ion-col size="8">
        <ion-button
                color="primary"
                expand="rectangle"
                (click)="addTextDescription(description)">
<!--                [disabled]="!description"-->
<!--        >-->
          Add Description
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="takePicture()" >
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <span *ngIf="studyPicture">Picture taken!</span>
  </ion-card>

  <p>Duration: <strong>{{this.currentNote?.duration}} hrs</strong></p>
  <p>Date: <strong>{{this.currentNote?.date}}</strong></p>
</ion-content>
